<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/favicon.png">
</head>

<body>
    <header>
        <img class="icon" src="assets/img/favicon.png" alt="">
        <h1>
            Bookshelf Apps
        </h1>
    </header>

    <div class="wrapper">
        <div class="container bg-white shadow">
            <h2 class="container-header text-center">Masukkan Buku Baru</h2>
            <form class="form" action="#" id="addBook">
                <div class="form-group form-title">
                    <label for="title">Judul</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group form-title">
                    <label for="title">Penulis</label>
                    <input type="text" id="writer" name="writer" required>
                                </div>
                <div class="form-group form-title">
                    <label for="date">Tanggal</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                    <input id="inputBookIsComplete" type="checkbox">
                </div>
                <input type="submit" value="Masukkan Buku ke rak" name="Submit" class="btn-submit">
            </form>
        </div>
        <div class="container">
            <h2 class="container-header text-center">Cari Buku</h2>
            <form class="form" action="#" id="search">
                <div class="form-group form-title">
                    <label for="title">Judul</label>
                    <input type="text" id="judul" name="judul" required>
                </div>
                <div id="clear-search" style="display: none;">
                    <label for="" onclick="location.reload()" >
                        Bersihkan Riwayat Pencarian
                    </label>
                </div>
                <input type="submit" value="Cari" name="submit" class="btn-submit">
            </form>
            <div class="list-item" id="result-search">

            </div>
        </div>
        <div class="container">
            <h2 class="container-header">Belum Selesai Dibaca</h2>
            <div class="list-item" id="unread">
           
            </div>
        </div>
        <div class="container">
            <h2 class="container-header">Selesai Dibaca</h2>
            <div class="list-item" id="readed">
               
            </div>
        </div>
    </div>
    <script src="assets/js/data.js" type="text/javascript"></script>
    <script src="assets/js/dom.js" type="text/javascript"></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>

</html>
